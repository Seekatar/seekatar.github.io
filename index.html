---
layout: default
title: Home
---
<h1>Recent Posts</h1>
<style>
  .blog-post-list {
    margin-block-end: 0px;
    margin-block-start: 10px;
  }
</style>
<ul>
  {% for post in site.posts limit:4 %}
    <li>
      <h2 class="blog-post-list"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.synopsis }}
    </li>
  {% endfor %}
</ul>
